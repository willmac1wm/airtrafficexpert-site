name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual trigger

env:
  PROJECT_ID: 'gen-lang-client-0349967525'
  SERVICE_NAME: 'air-traffic-expert-portal'
  REGION: 'us-west1'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Check for GCP credentials
        id: check-secret
        run: |
          if [ -z "${{ secrets.GCP_SA_KEY }}" ]; then
            echo "‚ö†Ô∏è  GCP_SA_KEY secret not found!"
            echo "Please set up authentication:"
            echo "1. Go to: https://console.cloud.google.com/iam-admin/serviceaccounts?project=gen-lang-client-0349967525"
            echo "2. Create a service account with Cloud Run Admin role"
            echo "3. Create a JSON key and add it to GitHub Secrets as GCP_SA_KEY"
            echo "See DEPLOY.md for detailed instructions"
            exit 1
          fi
          echo "‚úÖ GCP credentials found"

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Deploy to Cloud Run
        run: |
          echo "üöÄ Deploying to Cloud Run..."
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --source . \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --project ${{ env.PROJECT_ID }} \
            --quiet

      - name: Output service URL
        run: |
          echo "‚úÖ Deployment complete!"
          URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --project ${{ env.PROJECT_ID }} \
            --format="value(status.url)")
          echo "üåê Your site is live at: $URL"
          echo "::notice title=Deployment Complete::Site deployed to $URL"
