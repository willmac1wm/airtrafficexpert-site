  <body>
    <div id="root"></div>
    <script>
      // Diagnostic script to check if JS is loading
      console.log('HTML loaded, checking for React...');
      window.addEventListener('load', () => {
        console.log('Page fully loaded');
        setTimeout(() => {
          const root = document.querySelector('#root');
          if (!root || !root.hasChildNodes()) {
            console.error('React did not mount! Root is empty. Check Network tab for JS file errors.');
          } else {
            console.log('React appears to have mounted');
          }
        }, 2000);
      });
    </script>
